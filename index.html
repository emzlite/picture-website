<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to My Page!</h1>
        <p>This is a simple one-page website. Click on the links below to see the tracking in action.</p>
        
        <div class="links">
            <a href="https://www.google.com" target="_blank" id="link-google" data-trackable>Search on Google</a>
            <a href="https://www.github.com" target="_blank" id="link-github" data-trackable>Visit GitHub</a>
            <a href="#contact" id="link-contact" data-trackable>Contact Section</a>
        </div>

        <div id="contact" class="contact-section">
            <h2>Contact Me</h2>
            <p>You can reach out via my social media profiles (links are tracked!).</p>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
